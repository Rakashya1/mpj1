<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ShopNow - Home</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
  </head>
  <body>
    <!-- Header -->
    <header class="sticky-top bg-white border-bottom shadow-sm">
      <div class="container px-4 py-3">
        <div class="row align-items-center">
          <div class="col-md-3 col-6">
            <h1 class="h4 fw-bold text-primary mb-0">ShopNow</h1>
          </div>
          <div class="col-md-6 d-none d-md-block">
            <nav class="d-flex gap-4">
              <a
                href="#"
                class="text-decoration-none text-body-secondary fw-medium"
                >Home</a
              >
              <a
                href="#"
                class="text-decoration-none text-body-secondary fw-medium"
                >Categories</a
              >
              <a
                href="#"
                class="text-decoration-none text-body-secondary fw-medium"
                >New Arrivals</a
              >
              <a
                href="#"
                class="text-decoration-none text-body-secondary fw-medium"
                >Deals</a
              >
              <a
                href="/products"
                class="text-decoration-none text-body-secondary fw-medium"
                >Products</a
              >
              <a
                href="/orders"
                class="text-decoration-none text-body-secondary fw-medium"
                >Orders</a
              >
            </nav>
          </div>
          <div class="col-md-3 col-6 text-end">
            <div class="d-flex align-items-center justify-content-end gap-3">
              <form
                class="d-none d-md-flex"
                action="/products/search"
                method="get"
              >
                <div class="input-group">
                  <input
                    type="text"
                    class="form-control"
                    name="query"
                    placeholder="Search products..."
                  />
                  <button class="btn btn-outline-secondary" type="submit">
                    <i class="bi bi-search"></i>
                  </button>
                </div>
              </form>
              <a
                href="/cart"
                class="btn btn-outline-secondary position-relative"
              >
                <i class="bi bi-cart"></i>
                <span
                  class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-primary"
                >
                  0
                </span>
              </a>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Mobile Search - visible only on small screens -->
    <div class="d-md-none container px-4 py-3">
      <form action="/products/search" method="get">
        <div class="input-group">
          <input
            type="text"
            class="form-control"
            name="query"
            placeholder="Search products..."
          />
          <button class="btn btn-outline-secondary" type="submit">
            <i class="bi bi-search"></i>
          </button>
        </div>
      </form>
    </div>

    <!-- Main Content -->
    <main class="container px-4 py-4">
      <div class="row g-4">
        <!-- Filter Sidebar -->
        <aside class="col-md-3">
          <div class="card h-100">
            <div class="card-header">
              <h5 class="card-title mb-0">Filters</h5>
            </div>
            <div class="card-body">
              <form action="/products/filter" method="get" id="filterForm">
                <!-- Categories Filter -->
                <div class="mb-4">
                  <h6 class="fw-medium">Categories</h6>
                  <div class="form-check mb-2">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      name="categories"
                      value="Electronics"
                      id="category-electronics"
                    />
                    <label class="form-check-label" for="category-electronics"
                      >Electronics</label
                    >
                  </div>
                  <div class="form-check mb-2">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      name="categories"
                      value="Clothing"
                      id="category-clothing"
                    />
                    <label class="form-check-label" for="category-clothing"
                      >Clothing</label
                    >
                  </div>
                  <div class="form-check mb-2">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      name="categories"
                      value="Home & Kitchen"
                      id="category-home"
                    />
                    <label class="form-check-label" for="category-home"
                      >Home & Kitchen</label
                    >
                  </div>
                  <div class="form-check mb-2">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      name="categories"
                      value="Books"
                      id="category-books"
                    />
                    <label class="form-check-label" for="category-books"
                      >Books</label
                    >
                  </div>
                  <div class="form-check mb-2">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      name="categories"
                      value="Beauty"
                      id="category-beauty"
                    />
                    <label class="form-check-label" for="category-beauty"
                      >Beauty</label
                    >
                  </div>
                </div>

                <hr />

                <!-- Price Range Filter -->
                <div class="mb-4">
                  <h6 class="fw-medium">Price Range</h6>
                  <div class="row g-2">
                    <div class="col-6">
                      <label for="minPrice" class="form-label small">Min</label>
                      <input
                        type="number"
                        class="form-control"
                        id="minPrice"
                        name="minPrice"
                        value="0"
                      />
                    </div>
                    <div class="col-6">
                      <label for="maxPrice" class="form-label small">Max</label>
                      <input
                        type="number"
                        class="form-control"
                        id="maxPrice"
                        name="maxPrice"
                        value="1000"
                      />
                    </div>
                  </div>
                </div>

                <hr />

                <!-- Rating Filter -->
                <div class="mb-4">
                  <h6 class="fw-medium">Rating</h6>
                  <div class="form-check mb-2">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="rating"
                      value="4"
                      id="rating-4"
                    />
                    <label class="form-check-label" for="rating-4">
                      <div class="d-flex align-items-center">
                        <div class="stars">
                          <i class="bi bi-star-fill text-warning"></i>
                          <i class="bi bi-star-fill text-warning"></i>
                          <i class="bi bi-star-fill text-warning"></i>
                          <i class="bi bi-star-fill text-warning"></i>
                          <i class="bi bi-star text-secondary"></i>
                        </div>
                        <span class="ms-2">& Up</span>
                      </div>
                    </label>
                  </div>
                  <div class="form-check mb-2">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="rating"
                      value="3"
                      id="rating-3"
                    />
                    <label class="form-check-label" for="rating-3">
                      <div class="d-flex align-items-center">
                        <div class="stars">
                          <i class="bi bi-star-fill text-warning"></i>
                          <i class="bi bi-star-fill text-warning"></i>
                          <i class="bi bi-star-fill text-warning"></i>
                          <i class="bi bi-star text-secondary"></i>
                          <i class="bi bi-star text-secondary"></i>
                        </div>
                        <span class="ms-2">& Up</span>
                      </div>
                    </label>
                  </div>
                  <div class="form-check mb-2">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="rating"
                      value="2"
                      id="rating-2"
                    />
                    <label class="form-check-label" for="rating-2">
                      <div class="d-flex align-items-center">
                        <div class="stars">
                          <i class="bi bi-star-fill text-warning"></i>
                          <i class="bi bi-star-fill text-warning"></i>
                          <i class="bi bi-star text-secondary"></i>
                          <i class="bi bi-star text-secondary"></i>
                          <i class="bi bi-star text-secondary"></i>
                        </div>
                        <span class="ms-2">& Up</span>
                      </div>
                    </label>
                  </div>
                </div>

                <!-- Reset Filters Button -->
                <button type="submit" class="btn btn-primary w-100 mb-2">
                  Apply Filters
                </button>
                <button type="reset" class="btn btn-outline-secondary w-100">
                  Reset Filters
                </button>
              </form>
            </div>
          </div>
        </aside>

        <!-- Product Grid Section -->
        <div class="col-md-9">
          <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="h5 fw-bold">
              Products (<span th:text="${products.size()}">0</span>)
            </h2>
            <div class="d-flex align-items-center">
              <span class="text-muted me-2">Sort by:</span>
              <select class="form-select form-select-sm" id="sortSelect">
                <option value="newest">Newest</option>
                <option value="priceHighToLow">Price: High to Low</option>
                <option value="priceLowToHigh">Price: Low to High</option>
                <option value="popularity">Popularity</option>
              </select>
            </div>
          </div>

          <!-- Product Grid -->
          <div
            class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4"
          >
            <div class="col" th:each="product : ${products}">
              <div class="card h-100 product-card">
                <div class="position-relative">
                  <img
                    th:src="${product.image}"
                    class="card-img-top"
                    alt="Product Image"
                    style="height: 200px; object-fit: cover"
                  />
                  <div class="overlay-buttons">
                    <div class="d-flex gap-2 justify-content-center">
                      <a
                        th:href="@{'/products/' + ${product.id}}"
                        class="btn btn-sm btn-light"
                        >Quick View</a
                      >
                      <button
                        class="btn btn-sm btn-primary add-to-cart"
                        th:data-id="${product.id}"
                      >
                        Add to Cart
                      </button>
                    </div>
                  </div>
                </div>
                <div class="card-body">
                  <p
                    class="card-text text-muted small"
                    th:text="${product.category}"
                  >
                    Category
                  </p>
                  <h5
                    class="card-title h6 product-title"
                    th:text="${product.name}"
                  >
                    Product Name
                  </h5>
                  <div
                    class="d-flex justify-content-between align-items-center"
                  >
                    <div class="d-flex align-items-center">
                      <div class="stars">
                        <i class="bi bi-star-fill text-warning"></i>
                        <i class="bi bi-star-fill text-warning"></i>
                        <i class="bi bi-star-fill text-warning"></i>
                        <i class="bi bi-star-fill text-warning"></i>
                        <i class="bi bi-star text-secondary"></i>
                      </div>
                      <span
                        class="ms-1 small text-muted"
                        th:text="${product.rating}"
                        >4.5</span
                      >
                    </div>
                    <div>
                      <span
                        class="fw-bold"
                        th:text="'$' + ${#numbers.formatDecimal(product.price, 0, 'COMMA', 2, 'POINT')}"
                        >$129.99</span
                      >
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Cart Preview -->
    <div
      class="offcanvas offcanvas-end"
      tabindex="-1"
      id="cartOffcanvas"
      aria-labelledby="cartOffcanvasLabel"
    >
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="cartOffcanvasLabel">
          <i class="bi bi-cart"></i> Your Cart (<span id="cart-count">0</span>)
        </h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>
      <div class="offcanvas-body">
        <div id="empty-cart" class="text-center py-5">
          <i class="bi bi-cart text-muted" style="font-size: 3rem"></i>
          <p class="mt-3 fw-medium">Your cart is empty</p>
          <p class="text-muted">Add some products to your cart</p>
          <button class="btn btn-primary mt-3" data-bs-dismiss="offcanvas">
            Continue Shopping
          </button>
        </div>
        <div id="cart-items" class="d-none">
          <ul class="list-group mb-3" id="cart-items-list">
            <!-- Cart items will be dynamically added here -->
          </ul>
          <div class="card">
            <div class="card-body">
              <div class="d-flex justify-content-between mb-2">
                <span class="text-muted">Subtotal</span>
                <span id="cart-subtotal">$0.00</span>
              </div>
              <div class="d-flex justify-content-between mb-2">
                <span class="text-muted">Shipping</span>
                <span id="cart-shipping">$9.99</span>
              </div>
              <div class="d-flex justify-content-between mb-2">
                <span class="text-muted">Tax</span>
                <span id="cart-tax">$0.00</span>
              </div>
              <hr />
              <div class="d-flex justify-content-between fw-bold">
                <span>Total</span>
                <span id="cart-total">$0.00</span>
              </div>
              <button class="btn btn-primary w-100 mt-3">
                Checkout <i class="bi bi-arrow-right"></i>
              </button>
              <button
                class="btn btn-outline-secondary w-100 mt-2"
                data-bs-dismiss="offcanvas"
              >
                Continue Shopping
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/main.js}"></script>
  </body>
</html>
